<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Página de Inicio</title>
    <style>
        .container {
            margin-top: 50px;
        }
        .input-group {
            justify-content: center; /* Centra horizontalmente el input y el botón */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">Bienvenido</h1>

    <div class="form-group">
        <label for="nameInput">Introduce tu nombre:</label>
            <div class="alert alert-danger fade show" style="display:none;"
                                               role="alert" id="alertValidacion">
                 <p id="alertValidacionNombre"></p>
           </div>

        <div class="input-group col-6 mx-auto mt-4"> <!-- mx-auto para centrar el grupo de entrada -->
            <input type="text" id="nameInput" class="form-control" autofocus placeholder="Tu nombre" aria-label="Tu nombre">
            <div class="input-group-append">
                <button class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
        </div>
    </div>
    <p id="message" class="text-success"></p>
    <a href="/welcome.html" class="btn btn-link mt-4">Ir a la Segunda Página</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/function.js"></script>
</body>
</html>
